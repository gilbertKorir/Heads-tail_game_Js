<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Heads or tail game</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h2 class="text-center mt-4">Heads/Tail Game</h2>
            <div class="col-md-3 text-center mt-5">
                <h2>Make your Selection</h2>
            <button class="btn btn-success mt-4" id="heads">Heads</button><br><br>
            <button class="btn btn-primary mt-" id="tails">Tails</button>
            </div>
            <div class="col-md-6 bg-info all text-center">
                <div class="text-center" id="image"></div>
            </div>
            <div class="col-md-3 mt-5">
                <h2 class="text-center mt-2">Results</h2>
                <div class="mt-4" id="player"><h2>Player: <span id="player-score">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 0</span></h2></div>
                <div class="mt-3" id="computer"><h2>Computer: <span id="computer-score">&nbsp;&nbsp;0</span></h2></div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h2 class="mt-4 selection">Player Selected: <span id="player-selection"></span></h2>
                <h2 class="selection">Computer Selected: <span id="computer-selection"></span></h2>

            </div>
        </div>
    </div>
    <script src="./assets/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
